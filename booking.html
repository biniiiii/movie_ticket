<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="movie-container">
      <label>Select a movie:</label>
      <select id="movie">
        <option value="220">Men in Black(₹220)</option>
        <option value="200">Inerstellar(₹220)</option>
        <option value="250">Se7en(₹220)</option>
      </select>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
      </div>
     </div>
 <p class="text">
      You have selected <span id="count">0</span> seat(s) for a total price of <br> ₹<span id="total">0</span>.
    </p>
<div class="buttons">
      <button class="button view" id="viewTicket">View Ticket</button>
      <button class="button confirm" id="confirmBooking">Confirm Booking</button>
    </div>
  </div>
  <div id="confirmedSeatsContainer">
    <h3>Confirmed Seats</h3>
    <ul id="confirmedSeatsList"></ul>
    <button onclick="hideConfirmedSeats()">Close</button>
  </div>
  <div id="confirmationModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalOkButton" onclick="closeModal()">OK</button>
      <button id="viewResultButton" style="display: none;" onclick="showConfirmedSeats()">View Result</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
