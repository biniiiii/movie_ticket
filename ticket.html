<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Movie Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url(pics/1.jpg);
      background-size: cover;
    }
    .ticket {
      background: #000000;
      color: white;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .ticket h1 {
      margin-bottom: 10px;
    }
    .ticket p {
      margin: 5px 0;
    }
    .ticket .barcode img {
      width: 100%;
      height: auto;
      margin-top: 15px;
    }
    .home-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <h1>Your Ticket</h1>
    <p><strong>Movie:</strong> <span id="ticket-movie"></span></p>
    <p><strong>Seats:</strong> <span id="ticket-seatCount"></span></p>
    <p><strong>Total Price:</strong> â‚¹<span id="ticket-totalPrice"></span></p>
    <div class="barcode">
      <img src="pics/1.webp" alt="Barcode" />
    </div>
    <button class="home-btn" onclick="goHome()">Back to Home</button>
  </div>

  <script>
    function loadTicketDetails() {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));
      if (bookingData) {
        document.getElementById("ticket-movie").innerText = bookingData.movieName;
        document.getElementById("ticket-seatCount").innerText = bookingData.seatCount + " seat(s)";
        document.getElementById("ticket-totalPrice").innerText = bookingData.totalPrice;
      } else {
        document.querySelector(".ticket").innerHTML = "<p>No booking data found.</p>";
      }
    }

    function goHome() {
      // Do not clear sold seats data so booked seats remain white.
      // If you want to remove bookingData only:
      localStorage.removeItem("bookingData");
      window.location.href = "index.html";
    }

    loadTicketDetails();
  </script>
</body>
</html>
