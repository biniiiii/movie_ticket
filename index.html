<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Ticket Booking</title>
    <style>
      body {
        background-color: #1c1c1c;
        color: #fff;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-image: url(pics/5.webp);
        background-size: cover;
      }

      .movie-selection {
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      .movie {
        cursor: pointer;
        width: 200px;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease;
      }

      .movie img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .movie:hover {
        transform: scale(1.1);
      }

      .heading {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .footer {
        margin-top: 30px;
        font-size: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="heading">
      <h1>Cinemaxx</h1>
      <p>Click on a movie poster to book tickets</p>
    </div>

    <div class="movie-selection">
      <div class="movie" onclick="selectMovie(0)">
        <img src="pics/3.jpg" alt="Movie 1" />
      </div>
      <div class="movie" onclick="selectMovie(1)">
        <img src="pics/4.jpg" alt="Movie 2" />
      </div>
      <div class="movie" onclick="selectMovie(2)">
        <img src="pics/5.jpg" alt="Movie 3" />
      </div>
    </div>

    <div class="footer">
      <p>Enjoy your movie experience!</p>
    </div>

    <script>
 const movieDetails = {
            0: { name: "Men in Black", price: 220 },
            1: { name: "Palm Springs", price: 200 },
            2: { name: "Se7en", price: 250 }
        };

        function selectMovie(movieIndex) {
            if (movieDetails[movieIndex]) {
                localStorage.setItem("selectedMovieIndex", movieIndex);
                localStorage.setItem("selectedMovieName", movieDetails[movieIndex].name);
                localStorage.setItem("selectedMoviePrice", movieDetails[movieIndex].price);

                // Redirect to booking page
                window.location.href = "booking.html";
            }
        }
    </script>
  </body>
</html>
