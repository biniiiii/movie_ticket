<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="heading">
      <h1>Cinemaxx</h1>
      <p>Click on a movie poster to book tickets</p>
    </div>

    <div class="movie-selection">
      <div class="movie" onclick="selectMovie(0)">
        <img src="pics/3.jpg" alt="Movie 1" />
      </div>
      <div class="movie" onclick="selectMovie(1)">
        <img src="pics/4.jpg" alt="Movie 2" />
      </div>
      <div class="movie" onclick="selectMovie(2)">
        <img src="pics/5.jpg" alt="Movie 3" />
      </div>
    </div>

    <div class="footer">
      <p>Enjoy your movie experience!</p>
    </div>

    <script src="index.js">
 
    </script>
  </body>
</html>
